<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECENTRA 2K26</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="workshops.html">Workshops</a>
    <a href="tech.html">Tech Events</a>
    <a href="non-tech.html">Non-Tech</a>
    <a href="helpline.html">Helpline</a>
</nav>

<header>
    <img src="assets/logo.png" class="logo" alt="logo">
    <h1>ECENTRA 2K26</h1>
    <p>Where Innovation Meets Excellence</p>

    <h2 class="count-title">Hunt Begins In</h2>

    <div class="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <small>Days</small>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <small>Hours</small>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <small>Minutes</small>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <small>Seconds</small>
        </div>
    </div>
</header>

<script>
const festDate = new Date("March 9, 2026 09:30:00").getTime();

setInterval(function () {
    const now = new Date().getTime();
    const distance = festDate - now;

    document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
}, 1000);
</script>

</body>
</html>
