<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    color: white;
}

/* Background Video */
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 0;
}

/* Navbar */
nav {
    position: fixed;
    width: 100%;
    top: 0;
    padding: 20px 0;
    display: flex;
    justify-content: center;
    gap: 40px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    z-index: 5;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
}

/* Hero */
header {
    position: relative;
    z-index: 5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 100px 20px;
}

h1 {
    font-size: 70px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    opacity: 0.9;
}
</style>

</head>

<video autoplay muted loop playsinline>
    <source src="assets/drone.mp4" type="video/mp4">
</video>

</header>
