<html>
<head>
    <title>ECENTRA 2K26</title>

</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="workshops.html">Workshops</a>
    <a href="tech.html">Tech Events</a>
    <a href="non-tech.html">Non-Tech</a>

<section class="hero">

    <div class="hero-content">
        <img src="assets/logo.png" class="logo">

        <h1>ECENTRA 2K26</h1>
        <p>Where Innovation Meets Excellence</p>

        <div class="countdown">
            <div><span id="days">00</span><small>Days</small></div>
            <div><span id="hours">00</span><small>Hours</small></div>
            <div><span id="minutes">00</span><small>Minutes</small></div>
            <div><span id="seconds">00</span><small>Seconds</small></div>
        </div>
    </div>

</section>

<script>
const targetDate = new Date("March 9, 2026 09:30:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    document.getElementById("days").innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));

    document.getElementById("hours").innerText =
        Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

    document.getElementById("minutes").innerText =
        Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

    document.getElementById("seconds").innerText =
        Math.floor((distance % (1000 * 60)) / 1000);

}, 1000);
</script>

</body>
</html>
