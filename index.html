<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECENTRA 2K26</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="workshops.html">Workshops</a>
  <a href="tech.html">Tech Events</a>
  <a href="non-tech.html">Non-Tech</a>

</nav>

<div class="hero">
    <img src="assets/logo.png" alt="logo">

    <h1>ECENTRA 2K26</h1>
    <p>Where Innovation Meets Excellence</p>

    <div class="countdown-title">Hunt Begins In</div>

    <div class="countdown">
        <div class="time-box">
            <h2 id="days">00</h2>
            <span>Days</span>
        </div>
        <div class="time-box">
            <h2 id="hours">00</h2>
            <span>Hours</span>
        </div>
        <div class="time-box">
            <h2 id="minutes">00</h2>
            <span>Minutes</span>
        </div>
        <div class="time-box">
            <h2 id="seconds">00</h2>
            <span>Seconds</span>
        </div>
    </div>
</div>

<script>
const festDate = new Date("March 9, 2026 09:30:00").getTime();

setInterval(function() {
  const now = new Date().getTime();
  const distance = festDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;
}, 1000);
</script>

</body>
</html>
