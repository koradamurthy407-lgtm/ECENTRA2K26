<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECENTRA 2K26</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="workshops.html">Workshops</a>
  <a href="tech.html">Tech Events</a>
  <a href="non-tech.html">Non-Tech</a>
  <a href="helpline.html">Helpline</a>
</nav>

<section class="hero">
  <img src="assets/logo.png" class="logo">
  <h1>ECENTRA 2K26</h1>
  <p class="tagline">Where Innovation Meets Excellence</p>

  <h2 class="count-title">Hunt Begins In</h2>

  <div class="countdown">
    <div class="time-box">
      <span id="days">0</span>
      <p>Days</p>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <p>Hours</p>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <p>Minutes</p>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <p>Seconds</p>
    </div>
  </div>
</section>

<script>
const festDate = new Date("March 9, 2026 09:30:00").getTime();

setInterval(function() {
  const now = new Date().getTime();
  const distance = festDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;
}, 1000);
</script>

</body>
</html>
